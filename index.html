<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <h1 id="header">Tic Tac Toe</h1>
    <h3 id="message"></h3>
    <button id="new-game" onclick="newGame()">Play Again?</button>
    <div id="game-board">
        <button class="square" id="square1" onclick="markBoard()"> </button>    
        <button class="square" id="square2" onclick="markBoard()"></button>  
        <button class="square" id="square3" onclick="markBoard()"></button> 
        <button class="square" id="square4" onclick="markBoard()"></button>    
        <button class="square" id="square5" onclick="markBoard()"></button>  
        <button class="square" id="square6" onclick="markBoard()"></button> 
        <button class="square" id="square7" onclick="markBoard()"></button>    
        <button class="square" id="square8" onclick="markBoard()"></button>  
        <button class="square" id="square9" onclick="markBoard()"></button> 
    </div>

    <script src="main.js"></script>
</body>
</html>
